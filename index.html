<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,600;0,700;0,900;1,200;1,300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>Weather App</title>
</head>
<body class="light">
   <div class="main">
        <div class="container-nav">
            <div class="pos-f-t">
                <div class="active" id="searchContainer">
                    <div class="bg-light p-4">
                        <div class="container-search">
                            <div class="theme-toggle-container">
                                <div class="btn-group btn-group-sm" role="group" aria-label="theme toggle">
                                    <button type="button" id="lightToggle" class="btn btn-sm btn-outline-secondary">light</button>
                                    <button type="button" id="darkToggle" class="btn btn-sm btn-secondary">dark</button>
                                </div>
                            </div>
                            <div class="search-box">
                                <div class="input-group mb-3">
                                    <input id="searchField" type="text" class="form-control" placeholder="search city" aria-label="Search" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                    <button id="searchBtn" class="btn btn-outline-secondary" type="button">search</button>
                                    </div>
                                </div>
                            </div>     
                            <div class="recent-search-container">
                                <div id="recent-search"></div>
                                <button id="clear-search" class="btn btn-sm btn-outline-danger">clear</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="nav-burger">
                    <nav class="navbar navbar-light bg-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#searchContainer" aria-controls="searchContainer" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
        <div class="weather">
            <div class="display container-title">
                <div class="current-title-t">
                    <div id="cur-city-name-t"></div>
                    <div id="cur-description-t"></div>
                    <div id="cur-date-t"></div>
                </div>
                <div class="cur-icon-t">
                    <img id="current-icon" alt="current-weather-icon">
                </div>
            </div>
            <div class="display container-current">
                <div class="current-weather-top">
                    <div class="metric-display">
                        <div class="metric-heading">temperature</div>
                        <div class="metric-number">
                            <div id="cur-temp-t"></div>
                        </div>
                    </div>
                    <div class="metric-display">
                        <div class="metric-heading">humidity</div>
                        <div class="metric-number">
                            <div id="cur-humidity-t"></div>
                        </div>
                    </div>
                    <div class="metric-display">
                        <div class="metric-heading">UV index</div>
                        <div class="metric-number">
                            <div id="cur-uvIndexValue-t"></div>
                        </div>
                    </div>
                </div>
                <div class="current-weather-bottom">
                    <div class="metric-display">
                        <div class="metric-heading">feels like</div>
                        <div class="metric-number">
                            <div id="cur-feelsLike-t"></div>
                        </div>
                        
                    </div>
                    <div class="metric-display">
                        <div class="metric-heading">windspeed</div>
                        <div class="metric-number">
                            <div id="cur-windspeed-t"></div>
                        </div>
                    </div>
                    <div class="metric-display">
                        <div class="metric-heading">pressure</div>
                        <div class="metric-number">
                            <div id="cur-pressure-t"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="display container-forecast">
                <div id="forecast-weather-t">
                    <div class="forecast-day-t">
                    </div>
                </div>
            </div>
        </div>
        
   </div>
    <script src="./app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
